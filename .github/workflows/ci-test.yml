name: CI - build test image and run pytest

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build test-stage image
        run: |
          docker build -f Dockerfile --target test -t hummingbot-api:test .

      - name: Run tests inside test image
        run: |
          docker run --rm hummingbot-api:test /opt/conda/envs/hummingbot-api/bin/pytest -q || (
            echo 'Pytest failed inside test image'; exit 1
          )
